{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>

  <body>
    <header>
      <h1 id="main-h1">Welcome to My Website</h1>
    </header>

    <main>
      <h1 id="to-do">To-Do List:</h1>

      <ul>
        {% for task in tasks %}
          <li class="task">
            <h2>{{ task.title }}</h2>
            <p>{{ task.description }}</p>

            {% if task.completed %}
              <p class="status done">Completed</p>
            {% else %}
              <p class="status not-done">Incomplete</p>
            {% endif %}
          </li>
        {% empty %}
          <li>No tasks available.</li>
        {% endfor %}
      </ul>
    </main>
  </body>
</html>
